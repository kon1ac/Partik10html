<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Список фильмов</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Список фильмов</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="form-group">
                <label for="Название">Название</label>
                <input type="text" class="form-control" id="Название" placeholder="Введите название фильма">
            </div>
            <div class="form-group">
                <label for="Режиссер">Режиссер</label>
                <input type="text" class="form-control" id="Режиссер" placeholder="Введите режиссера">
            </div>
            <div class="form-group">
                <label for="Год">Год</label>
                <input type="text" class="form-control" id="Год" placeholder="Введите год выпуска">
            </div>
            <button class="btn btn-primary btn-block" onclick="addNewFilm()">Добавить фильм</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
            <div id="films-list"></div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
